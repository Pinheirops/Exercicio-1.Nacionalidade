<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>NACIONALIDADE</h1>  
    
    Digite o seu país de nascimento: <input type="text" name="txtlocation" id="txtlocation">
    <input type="button" value="Verificar" onclick='verificar()'>
    
    <div id="res" >
        <p><strong> RESULTADO AQUI</strong></p>
    </div>
    

<script>
      
    function verificar(){
    var pais = (document.getElementById(`txtlocation`).value)
    var res = document.getElementById('res')
    res.innerHTML = `<p> Você nasceu no: <strong>${pais}</strong> </p>`
    
    if(pais == 1){        
        res.innerHTML += (`<p> você é: <strong>brasileiro</strong></p>`)
    }else 
        res.innerHTML += (`<p>você é: <strong>estrangeiro</strong></p>`)
    
}       // PROBLEMAS: O CODIGO PRECISA LER O PAÍS QUE O USUARIO DIGITAR E ENTÃO ENTENDER COMO UM TEXTO.
        // RESOLUÇÃO: CONVERTER A VARIAVEL PARA TEXTO (STRING)
</script>

</body>
</html>
